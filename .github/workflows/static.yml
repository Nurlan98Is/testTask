name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"] # Или main, если у тебя main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "dist"  # Указываем dist, а не весь репозиторий!

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v
